<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoequipoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoequipoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoequipoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoequipoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoequipoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoequipoLabel_id}" for="id" />
                            <h:outputText id="id" value="#{tipoequipoController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoequipoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipoequipoController.selected.descripcion}" title="#{myBundle.EditTipoequipoTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTipoequipoRequiredMessage_descripcion}" size="150" maxlength="150"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoequipoLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{tipoequipoController.selected.estado}" required="true" requiredMessage="#{myBundle.EditTipoequipoRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoequipoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoequipoListPage:TipoequipoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoequipoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
