<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CredencialListPage">
        <pm:header title="#{myBundle.ListCredencialTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":CredencialCreatePage:CredencialCreateForm" actionListener="#{credencialController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:CredencialCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CredencialListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{credencialController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCredencialTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CredencialEditPage:CredencialEditForm" action="pm:CredencialEditPage">
                        <p>



                            <h:outputText value="#{item.idEmpleado}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.username}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.password}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="estado" value="#{item.estado}" title="#{myBundle.EditCredencialTitle_estado}" required="true" requiredMessage="#{myBundle.EditCredencialRequiredMessage_estado}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.empleado.idEmpleado}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idRol.descripcion}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{credencialController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCredencialTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
