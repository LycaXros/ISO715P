<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RentadevolucionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRentadevolucionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RentadevolucionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RentadevolucionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rentadevolucionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_noPrestamo}"/>
                            <h:outputText value="#{rentadevolucionController.selected.noPrestamo}" title="#{myBundle.ViewRentadevolucionTitle_noPrestamo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_fechaPrestamo}"/>
                            <h:outputText value="#{rentadevolucionController.selected.fechaPrestamo}" title="#{myBundle.ViewRentadevolucionTitle_fechaPrestamo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_fechaDevolucion}"/>
                            <h:outputText value="#{rentadevolucionController.selected.fechaDevolucion}" title="#{myBundle.ViewRentadevolucionTitle_fechaDevolucion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_comentario}"/>
                            <h:outputText value="#{rentadevolucionController.selected.comentario}" title="#{myBundle.ViewRentadevolucionTitle_comentario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{rentadevolucionController.selected.estado}" title="#{myBundle.EditRentadevolucionTitle_estado}" required="true" requiredMessage="#{myBundle.EditRentadevolucionRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_idEmpleado}"/>
                            <h:outputText value="#{rentadevolucionController.selected.idEmpleado.idEmpleado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_idEquipo}"/>
                            <h:outputText value="#{rentadevolucionController.selected.idEquipo.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRentadevolucionLabel_idUsuario}"/>
                            <h:outputText value="#{rentadevolucionController.selected.idUsuario.idusuario}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
