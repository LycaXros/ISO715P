<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecconexionCreateDlg" widgetVar="TecconexionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTecconexionTitle}" closeOnEscape="true">

            <h:form id="TecconexionCreateForm">

                <h:panelGroup id="display" rendered="#{tecconexionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTecconexionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tecconexionController.selected.descripcion}" title="#{myBundle.CreateTecconexionTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTecconexionRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateTecconexionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tecconexionController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateTecconexionRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecconexionController.saveNew}" value="#{myBundle.Save}" update="display,:TecconexionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TecconexionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TecconexionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
