<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ReporteRentasForm">

        <p:growl id="msgs" showDetail="true" />
        <h2>Buscar Rentas</h2>
        <div class="p-grid">
            <div class="p-col-1"></div>
            <div class="p-col-2">

                <p:outputLabel for="fechaInicio" value="Fecha Inicio" />
                <p:calendar id="fechaInicio" value="#{reporteVentaBean.model.fechaInicio}"  pattern="yyyy-MM-dd"/>
               </div>
            <div class="p-col-2">
                <p:outputLabel for="fechaFin" value="Fecha Fin" />
                <p:calendar id="fechaFin" value="#{reporteVentaBean.model.fechaFin}" pattern="yyyy-MM-dd" />                
            </div>
            <div class="p-col-1">
                <p:commandButton id="viewButton"  icon="ui-icon-search" value="#{myBundle.View}"  actionListener="#{reporteVentaBean.BuscarDatos}" />
            </div>
        </div>
    </h:form>

</ui:composition>
