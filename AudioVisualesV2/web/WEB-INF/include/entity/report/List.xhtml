<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ReporteRentasForm">

        <p:growl id="msgs" showDetail="true" />
        <div class="p-grid">
            <div class="p-col-2">2</div>
            <div class="p-col-6">

                <p:outputLabel for="fechaInicio" value="Fecha Inicio" />
                <p:calendar id="fechaInicio" value="#{reporteVentaBean.model.fechaInicio}" />

                <p:outputLabel for="fechaFin" value="Fecha Fin" />
                <p:calendar id="fechaFin" value="#{reporteVentaBean.model.fechaFin}" />
                
            </div>
            <div class="p-col-4">4</div>
        </div>
    </h:form>

</ui:composition>
