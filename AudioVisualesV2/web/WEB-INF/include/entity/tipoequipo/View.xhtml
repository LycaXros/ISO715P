<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoequipoViewDlg" widgetVar="TipoequipoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoequipoTitle}" closeOnEscape="true">

            <h:form id="TipoequipoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoequipoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoequipoLabel_id}"/>
                        <h:outputText value="#{tipoequipoController.selected.id}" title="#{myBundle.ViewTipoequipoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTipoequipoLabel_descripcion}"/>
                        <h:outputText value="#{tipoequipoController.selected.descripcion}" title="#{myBundle.ViewTipoequipoTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewTipoequipoLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{tipoequipoController.selected.estado}" title="#{myBundle.EditTipoequipoTitle_estado}" required="true" requiredMessage="#{myBundle.EditTipoequipoRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoequipoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
