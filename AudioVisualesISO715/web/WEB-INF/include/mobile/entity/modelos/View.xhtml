<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ModelosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewModelosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ModelosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ModelosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{modelosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModelosLabel_id}"/>
                            <h:outputText value="#{modelosController.selected.id}" title="#{myBundle.ViewModelosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModelosLabel_descripcion}"/>
                            <h:outputText value="#{modelosController.selected.descripcion}" title="#{myBundle.ViewModelosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModelosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{modelosController.selected.estado}" title="#{myBundle.EditModelosTitle_estado}" required="true" requiredMessage="#{myBundle.EditModelosRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModelosLabel_idMarca}"/>
                            <h:outputText value="#{modelosController.selected.idMarca.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
