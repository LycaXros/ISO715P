<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEquipoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquipoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquipoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equipoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_idEquipo}"/>
                            <h:outputText value="#{equipoController.selected.idEquipo}" title="#{myBundle.ViewEquipoTitle_idEquipo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_descripcion}"/>
                            <h:outputText value="#{equipoController.selected.descripcion}" title="#{myBundle.ViewEquipoTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_noSerial}"/>
                            <h:outputText value="#{equipoController.selected.noSerial}" title="#{myBundle.ViewEquipoTitle_noSerial}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_serviceTag}"/>
                            <h:outputText value="#{equipoController.selected.serviceTag}" title="#{myBundle.ViewEquipoTitle_serviceTag}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{equipoController.selected.estado}" title="#{myBundle.EditEquipoTitle_estado}" required="true" requiredMessage="#{myBundle.EditEquipoRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_idModelo}"/>
                            <h:outputText value="#{equipoController.selected.idModelo.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_idTecConexion}"/>
                            <h:outputText value="#{equipoController.selected.idTecConexion.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoLabel_idTipoEquipo}"/>
                            <h:outputText value="#{equipoController.selected.idTipoEquipo.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
