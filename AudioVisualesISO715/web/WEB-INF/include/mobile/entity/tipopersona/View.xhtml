<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipopersonaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipopersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipopersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipopersonaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipopersonaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipopersonaLabel_idTipoPesona}"/>
                            <h:outputText value="#{tipopersonaController.selected.idTipoPesona}" title="#{myBundle.ViewTipopersonaTitle_idTipoPesona}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipopersonaLabel_descripcion}"/>
                            <h:outputText value="#{tipopersonaController.selected.descripcion}" title="#{myBundle.ViewTipopersonaTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipopersonaLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{tipopersonaController.selected.estado}" title="#{myBundle.EditTipopersonaTitle_estado}" required="true" requiredMessage="#{myBundle.EditTipopersonaRequiredMessage_estado}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
