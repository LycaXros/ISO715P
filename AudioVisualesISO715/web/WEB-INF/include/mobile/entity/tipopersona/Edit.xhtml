<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipopersonaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipopersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipopersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipopersonaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipopersonaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipopersonaLabel_idTipoPesona}" for="idTipoPesona" />
                            <h:outputText id="idTipoPesona" value="#{tipopersonaController.selected.idTipoPesona}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipopersonaLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipopersonaController.selected.descripcion}" title="#{myBundle.EditTipopersonaTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTipopersonaRequiredMessage_descripcion}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipopersonaLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{tipopersonaController.selected.estado}" required="true" requiredMessage="#{myBundle.EditTipopersonaRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipopersonaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipopersonaListPage:TipopersonaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipopersonaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
