<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipousuarioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipousuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipousuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipousuarioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipousuarioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipousuarioLabel_idTipoUsuario}" for="idTipoUsuario" />
                            <h:outputText id="idTipoUsuario" value="#{tipousuarioController.selected.idTipoUsuario}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipousuarioLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipousuarioController.selected.descripcion}" title="#{myBundle.EditTipousuarioTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTipousuarioRequiredMessage_descripcion}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipousuarioLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{tipousuarioController.selected.estado}" required="true" requiredMessage="#{myBundle.EditTipousuarioRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipousuarioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipousuarioListPage:TipousuarioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipousuarioListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
