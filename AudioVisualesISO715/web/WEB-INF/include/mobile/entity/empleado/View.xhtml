<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpleadoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEmpleadoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpleadoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{empleadoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadoLabel_idEmpleado}"/>
                            <h:outputText value="#{empleadoController.selected.idEmpleado}" title="#{myBundle.ViewEmpleadoTitle_idEmpleado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadoLabel_nombre}"/>
                            <h:outputText value="#{empleadoController.selected.nombre}" title="#{myBundle.ViewEmpleadoTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadoLabel_cedula}"/>
                            <h:outputText value="#{empleadoController.selected.cedula}" title="#{myBundle.ViewEmpleadoTitle_cedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadoLabel_tandaLabor}"/>
                            <h:outputText value="#{empleadoController.selected.tandaLabor}" title="#{myBundle.ViewEmpleadoTitle_tandaLabor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadoLabel_fechaIngreso}"/>
                            <h:outputText value="#{empleadoController.selected.fechaIngreso}" title="#{myBundle.ViewEmpleadoTitle_fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadoLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{empleadoController.selected.estado}" title="#{myBundle.EditEmpleadoTitle_estado}" required="true" requiredMessage="#{myBundle.EditEmpleadoRequiredMessage_estado}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
