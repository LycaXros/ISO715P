<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpleadoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEmpleadoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpleadoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpleadoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{empleadoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                            <h:outputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{myBundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditEmpleadoRequiredMessage_nombre}" size="150" maxlength="150"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadoLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{empleadoController.selected.cedula}" title="#{myBundle.EditEmpleadoTitle_cedula}" required="true" requiredMessage="#{myBundle.EditEmpleadoRequiredMessage_cedula}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadoLabel_tandaLabor}" for="tandaLabor" />
                            <p:inputText id="tandaLabor" value="#{empleadoController.selected.tandaLabor}" title="#{myBundle.EditEmpleadoTitle_tandaLabor}" required="true" requiredMessage="#{myBundle.EditEmpleadoRequiredMessage_tandaLabor}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                            <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaIngreso}" title="#{myBundle.EditEmpleadoTitle_fechaIngreso}" required="true" requiredMessage="#{myBundle.EditEmpleadoRequiredMessage_fechaIngreso}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadoLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{empleadoController.selected.estado}" required="true" requiredMessage="#{myBundle.EditEmpleadoRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{empleadoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EmpleadoListPage:EmpleadoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EmpleadoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
