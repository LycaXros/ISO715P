<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipopersonaCreateDlg" widgetVar="TipopersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipopersonaTitle}" closeOnEscape="true">

            <h:form id="TipopersonaCreateForm">

                <h:panelGroup id="display" rendered="#{tipopersonaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipopersonaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipopersonaController.selected.descripcion}" title="#{myBundle.CreateTipopersonaTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTipopersonaRequiredMessage_descripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTipopersonaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tipopersonaController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateTipopersonaRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipopersonaController.saveNew}" value="#{myBundle.Save}" update="display,:TipopersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipopersonaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipopersonaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
